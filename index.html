<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">3</span> Moves

        	<span id="timer">00</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">            
        </ul>

    </div>

    <!-- Simple pop-up dialog box, containing a form -->
    <dialog id="myModal">
        <nav class = "closeModal">
            <button id="cancel" type="reset"><i class="fas fa-times"></i></button>
        </nav>
        <section class="score">
            <header>
                <h1>Congrats you won!!</h1>
                <h2>Here is your score</h2>
            </header>

            <ul class="stars">
            </ul>

            <span class="moves">3</span> Moves Left

        	<p> It took you <span id="timer">00</span> </p> 

        	

            <div class="restart">
                <i class="fa fa-repeat"></i><span>Restart Game</span>
            </div>
        </section>
    </dialog>

    <script src="js/app.js"></script>
</body>
</html>
