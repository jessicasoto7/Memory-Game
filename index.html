<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Matching Game</title>
    <meta name="description" content="">

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    
    <!--Google Fonts-->
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">

    <!--Custom Style-->
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel col-sm-6">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

        	<span id="timer">00</span>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>

    </div>

    <!-- Simple pop-up dialog box, containing a form -->
    <dialog id="winningModal">
        <nav class = "closeModal">
            <button class="cancel" type="reset"><i class="fas fa-times"></i></button>
        </nav>
        <section class="score">
            <header>
                <h1>Congrats you won!!</h1>
                <h2>Here is your score</h2>
            </header>

            <ul class="starsModal">
            </ul>

            <span class="movesModal">3</span> Moves Left

        	<p> It took you <span id="timerModal">00</span> </p>

            <div class="restart">
                <i class="fa fa-repeat"></i> <span>Restart Game</span>
            </div>
        </section>
    </dialog>

    <!-- Simple pop-up dialog box, containing a form -->
    <dialog id="losingModal">
        <nav class = "closeModal">
            <button class="cancel" type="reset"><i class="fas fa-times"></i></button>
        </nav>
        <section class="score">
            <header>
                <h1>Game Over!</h1>
                <h2>You have no more moves :(</h2>
            </header>

            <div class="restart">
                <i class="fa fa-repeat"></i><span>Restart Game</span>
            </div>
        </section>
    </dialog>

    <!--Custom Javascript-->
    <script src="js/app.js"></script>

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <!--popper.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

    <!--Bootstrap JS-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
